<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>

      <div class="input-group">
        <input type="text" placeholder="Username" required />
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" id="loginPassword" required />
        <i class="fa-solid fa-eye" id="toggleLoginPassword"></i>
      </div>

      <div class="extras">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button>Login</button>

      <p class="toggle-text">
        Donâ€™t have an account? <span id="toRegister">Register</span>
      </p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <h2>Register</h2>

      <div class="input-group">
        <input type="text" placeholder="Full Name" required />
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="input-group">
        <input type="email" placeholder="Email" required />
        <i class="fa-solid fa-envelope"></i>
      </div>

      <div class="input-group">
        <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required />
        <i class="fa-solid fa-phone"></i>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" id="regPassword" required />
        <i class="fa-solid fa-eye" id="toggleRegPassword"></i>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
        <i class="fa-solid fa-eye" id="toggleConfirmPassword"></i>
      </div>

      <button id="registerBtn">Register</button>

      <p class="toggle-text">
        Already have an account? <span id="toLogin">Login</span>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
